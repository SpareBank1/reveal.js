<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sb1.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>

					<h2>Breaking the Monolith @ SpareBank 1</h2>
					<h2>The Life After</h2>

					<h3>JavaZone 2018</h3>
					<p>
						<small>Anders Gjendem og Stian Conradsen</small>
					</p>

				</section>
				<section data-background="breaking.jpg">
					<h2>Hvem er vi?</h2>

                    <table class="tableblock frame-all grid-all custom-style" style="width:100%">
                        <colgroup>
                            <col style="width:50%">
                            <col style="width:50%">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td class="tableblock halign-left valign-top">
                                <div>
                                    <div class="paragraph">
                                    <span class="image">
                                        <img src="anders.jpg" alt="Anders" width="250">
                                    </span>
                                    </div>
                                </div>
                            </td>
                            <td class="tableblock halign-left valign-top">
                                <div>
                                    <div class="paragraph">
                                    <span class="image">
                                        <img src="stian.jpg" alt="Stian" width="280">
                                    </span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
