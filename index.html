<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/sb1.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>

                    <h3>Breaking the Monolith @ SpareBank 1:</h3>

                    </p>

                </section>

                                    </div>

                            </td>
                            <td class="tableblock halign-left valign-top">

                    <!--<img alt="Mine forsikringer"              class="img-inline" style="position: absolute; bottom: 0%; left: 0;"  data-src="img/forsikringer.png"/>-->
                    <!--<img alt="Innstillinger"                  class="img-inline" style="position: absolute; bottom: 0%; left: 0%;" data-src="img/innstillinger.png"/>-->
                </section>

                <section data-markdown="markdown/hva-har-skjedd-i-bransjen.md"></section>

                <section data-markdown="markdown/er-vi-kvitt-monolitten.md"></section>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                controls: false,
                progress: false,
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
